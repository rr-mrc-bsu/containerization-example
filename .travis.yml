os:   linux
dist: xenial
# better get newest gcc
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-8


language: python
python: 3.6

before_install:
  - eval "CC=gcc-8 && CXX=g++-8"
  # make all travis scripts executable
  - sudo chmod u+x .travis/*.sh
  # upgrade pip
  - pip install --upgrade pip
  # install snakemake
  - pip install snakemake
  # install singularity
  - /bin/bash .travis/install_singularity.sh

script:
  - singularity version
